<div class="main-head">
  <div style="background-image: url({% static header_background %}); background-position: center center;" class="main-head-image fullscreener fsr-container">
    <img class="fsr-image fsr-hidden" src="{% static header_background %}" alt="" height="206" width="1800">
  </div><!-- /.main-head-image fullscreener -->

  <div class="main-head-content">
    <div class="row">
      <div class="columns small-12">
        <h1 class="main-title main-title-alt">{{ header_title }}</h1><!-- /.main-title main-title-alt -->
          <ul class="breadcrumbs">
            <li>
                <a href="{% url 'index.html' %}">Inicio</a>
            </li>

            <li class="current">
                <a href="#">{{ header_name }}</a>
            </li><!-- /.current -->
        </ul>
      </div><!-- /.columns small-12 -->
    </div><!-- /.row -->
  </div><!-- /.main-head-content -->
</div>
