<ul class="staff-items large-block-grid-2">

  {#  staff_data is defined in plugins/staff_data.py #}
  {% for staff_item in staff_data %}
    <li class="{% cycle 'staff-item' 'staff-item' 'staff-item staff-item-alt' 'staff-item staff-item-alt' %}">
      <div class="staff-item-image">
        <a href="#{{ staff_item.link }}">
          <img src="{% static staff_item.photo %}"
            height="248" width="285"
            alt="{{ staff_item.name }}"
            itemprop="image"
            >
        </a>
      </div>

      <div class="staff-item-content">
        <div class="staff-item-content-inner">
          <h4 itemprop="image">{{ staff_item.name }}</h4>
          <p>{{ staff_item.tagline }}</p>
          <div class="staff-item-actions">
            <ul>
              <li>
                <a href="#{{ staff_item.link }}">
                  <i class="fa fa-user"></i>
                  &nbsp;
                  <span class="perfil">Ver Perfil</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </li>
  {% endfor %}

</ul>
